<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Dictionary - All Computer Full Forms</title>
    <style>
        /* --- CSS Variables & Reset (Dark Theme) --- */
        :root {
            --primary: #00f260; 
            --secondary: #0575e6; 
            --bg: #0f0c29; 
            --card-bg: #24243e; 
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- Header & Search Styling (Common) --- */
        header { text-align: center; margin-bottom: 30px; width: 100%; }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-container { width: 100%; max-width: 600px; margin: 0 auto 40px auto; }
        #searchInput {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        /* 2. CORE RESPONSIVENESS: CSS Grid for Cards */
        .grid-container {
            display: grid;
            /* Auto-fit property ensures cards stack on small screens and spread on large ones */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* --- Card Styling --- */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s, background 0.3s;
        }
        .card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.1); border-color: var(--secondary); }
        .short-form { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
        .full-form { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: #fff; }
        .description { font-size: 0.9rem; color: #ccc; line-height: 1.4; }
        .no-results { text-align: center; font-size: 1.2rem; color: #888; margin-top: 20px; display: none; width: 100%; }
        footer { margin-top: 50px; font-size: 0.8rem; color: #666; }

        /* 3. MOBILE TWEAKS: Media Query */
        @media (max-width: 600px) {
            /* Small screens par font size chhota kar diya */
            h1 { font-size: 2rem; }
            #searchInput { font-size: 1rem; padding: 12px 20px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Anuj Sir Computer Dictionary</h1>
        <p>Search any computer related full form below</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search here... (e.g., CPU, RAM, PDF)">
    </div>

    <main class="grid-container" id="cardGrid">
        </main>
    
    <div id="noResults" class="no-results">No full form found matching your search.</div>

    <footer>
        <p>Created with HTML, CSS & JavaScript</p>
    </footer>

    <script>

            { short: "USB", full: "Universal Serial Bus", desc: "Standard for cables and connectors." },
            
            // V

            { short: "VIRUS", full: "Vital Information Resources Under Siege", desc: "Malicious software." },
            { short: "VPN", full: "Virtual Private Network", desc: "Secure tunnel across the internet." },
            
            // W
            { short: "WAN", full: "Wide Area Network", desc: "Network covering broad area." },
            { short: "Wi-Fi", full: "Wireless Fidelity", desc: "Wireless networking technology." },
            { short: "WLAN", full: "Wireless Local Area Network", desc: "Local network using wireless technology." },
            { short: "WWW", full: "World Wide Web", desc: "Information system of documents on internet." },
            
            // X, Y, Z
            { short: "XML", full: "Extensible Markup Language", desc: "Markup language for storing data." },
            { short: "ZIP", full: "Zone Improvement Plan", desc: "Archive file format (also postal code system)." }
        ];

        const grid = document.getElementById('cardGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        // Function to display cards
        function displayCards(items) {
            grid.innerHTML = ''; 
            
            if(items.length === 0) {
                noResults.style.display = 'block';
                return;
            } else {
                noResults.style.display = 'none';
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="short-form">${item.short}</div>
                    <div class="full-form">${item.full}</div>
                    <div class="description">${item.desc}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Event Listener for Search
        searchInput.addEventListener('keyup', (e) => {
            const searchString = e.target.value.toLowerCase();
            
            const filteredData = data.filter(item => {
                return (
                    item.short.toLowerCase().includes(searchString) || 
                    item.full.toLowerCase().includes(searchString)
                );
            });
            
            displayCards(filteredData);
        });

        // Initial Load
        displayCards(data);

    </script>
</body>
</html>
